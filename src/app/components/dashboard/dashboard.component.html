<div class="dashboard-container">
  <aside class="dashboard-sidebar" [ngClass]="{'show-sidebar': showSidebar}">
    <div class="sidebar-buttons">
      <button class="btn-primary" (click)="navigateToDashboard()">Vehicle dashboard</button>
      <button class="btn-primary" (click)="navigateToDevices()">Devices</button>
    </div>
  </aside>

  <main class="dashboard-main">
    <h2>Vehicle List</h2>
    <table>
      <thead>
        <tr>
          <th>Registration Number</th>
          <th>Type</th>
          <th>Brand</th>
          <th>Color</th>
          <th>Location</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehicle of paginatedVehicles">
          <td>{{ vehicle.registrationNumber }}</td>
          <td>{{ vehicle.vehicleType }}</td>
          <td>{{ vehicle.brand }}</td>
          <td>{{ vehicle.color }}</td>
          <td>{{ vehicle.location }}</td>
          <td>{{ vehicle.timestamp | date:'short' }}</td>
        </tr>
      </tbody>
    </table>

    <div class="pagination-controls">
      <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
      <span>Page {{ currentPage }} of {{ totalPages }}</span>
      <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>

      <label for="itemsPerPage">Items per page:</label>
      <select id="itemsPerPage" [(ngModel)]="itemsPerPage" (change)="onItemsPerPageChange()">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
      </select>
    </div>
  </main>
</div>
